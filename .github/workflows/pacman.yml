name: Generate Pacman Contribution Game

on:
  schedule:
    - cron: "0 12 * * *"  # Runs daily at noon UTC (better visibility than midnight)
  workflow_dispatch:      # Allows manual triggering
  push:
    branches:
      - main              # Runs on pushes to main branch

jobs:
  generate-pacman:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Needed to commit the SVG back to repo
    
    steps:
      - uses: actions/checkout@v4
      
      # Generate the SVG - outputs to dist/ folder
      - name: Generate Pacman SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: "diogocarrola"            # Your GitHub username
          github_token: ${{ secrets.GITHUB_TOKEN }}   # Token for authentication
      
      # Prepare assets folder and move files
      - name: Prepare assets
        run: |
          mkdir -p assets
          mv dist/pacman-contribution-graph.svg assets/pacman-contributions.svg
          mv dist/pacman-contribution-graph-dark.svg assets/pacman-contributions-dark.svg
      
      # Verify generation
      - name: Verify SVG
        run: |
          if [ ! -s "assets/pacman-contributions.svg" ]; then
            echo "Error: SVG file not generated"
            exit 1
          fi
          echo "SVG generated successfully"

      # Commit changes
      - name: Commit and Push
        run: |
          git config --global user.name "diogocarrola-bot"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update Pacman contribution game" && git push)