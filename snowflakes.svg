<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* Gradient Animation for Text */
        @keyframes gradientText {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        /* Snowflakes Fall Animation */
        @keyframes snowflakes-fall {
          0% { top: -5%; opacity: 1; }
          90% { opacity: 1; }
          100% { top: 105%; opacity: 0; }
        }
        @keyframes snowflakes-shake {
          0%, 100% { transform: translateX(0); }
          50% { transform: translateX(5px); }
        }

        /* Snowflake Style */
        .snowflake {
          position: absolute;
          top: -5%;
          font-size: 0.5em;
          color: #ffffff;
          opacity: 0.8;
          user-select: none;
          animation: snowflakes-fall 6s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }

        /* Name Text Style with Winter Gradient */
        h1 {
          font-family: 'Inter', sans-serif;
          margin: 0;
          font-size: 4em;
          font-weight: 900;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(270deg, #0a2342, #1e90ff, #f4a261, #e76f51, #0a2342);
          background-size: 400%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 5s ease infinite;
        }

        /* Snowflakes Delay and Positioning */
        #snowflakes-container .snowflake:nth-child(1) { left: 40%; animation-delay: 0s; }
        #snowflakes-container .snowflake:nth-child(2) { left: 30%; animation-delay: 1.5s; }
        #snowflakes-container .snowflake:nth-child(3) { left: 45%; animation-delay: 3s; }
        #snowflakes-container .snowflake:nth-child(4) { left: 60%; animation-delay: 2s; }
        #snowflakes-container .snowflake:nth-child(5) { left: 75%; animation-delay: 4.5s; }
        #snowflakes-container .snowflake:nth-child(6) { left: 50%; animation-delay: 0.5s; }
        #snowflakes-container .snowflake:nth-child(7) { left: 25%; animation-delay: 3.2s; }
        #snowflakes-container .snowflake:nth-child(8) { left: 70%; animation-delay: 1s; }
      </style>

      <!-- Name Text -->
      <h1>Diogo Carrola</h1>

      <!-- Snowflakes Container -->
      <div id="snowflakes-container">
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
      </div>
    </div>
  </foreignObject>
</svg>